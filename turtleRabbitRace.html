<script>
	function Animal(name, speed, focus) {
			this.name = name;
			// Values: 0-9
			this.speed = speed;
			this.focus = focus;
			this.position = 0;

			this.isFocused = function() {
				return Math.floor(Math.random() * 10) < this.focus
			}
			this.advance = funtion() {
				if (this.isFocused()) {
					this.position += this.speed;
				}
			}

		this.progressReport = function(){
			return this.name + " is at: " + this.position
		}

	}



	var rabbit = new Animal("Rocky", 8, 3);
	var turtle = new Animal("Myrtle", 3, 9);
	var meters = 100;

	while (rabbit.position == meters || turtle.position == meters){
		rabbit.advance();
		turtle.advance();
		console.log (rabbit.progressReport());
		console.log (turtle.progressReport());

	}

	alert(rabbit.progressReport());
	alert(turtle.progressReport());



	</script>
